<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyJS - Analizador Léxico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header><h1>TourneyJS</h1><p>Analizador Léxico para Torneos Deportivos</p></header>
        <section class="upload-section">
            <h2>Cargar Archivo de Torneo</h2>
            <input type="file" id="fileInput" accept=".txt">
            <button id="analyzeBtn" disabled>Analizar Archivo</button>
        </section>

        <!-- Botones para generar reportes -->
        <div class="report-buttons">
            <h2>Generar Reportes</h2>
            <button id="generateTokensBtn" disabled>Generar Tabla de Tokens</button>
            <button id="generateErrorsBtn" disabled>Generar Tabla de Errores</button>
            <button id="generateStandingsBtn" disabled>Generar Tabla de Posiciones</button>
            <button id="generateScorersBtn" disabled>Generar Lista de Goleadores</button>
            <button id="generateInfoBtn" disabled>Generar Información General</button>
            <button id="generateDotBtn" disabled>Generar Archivo Graphviz (.dot)</button>
        </div>

        <!-- Mensaje de éxito -->
        <div id="successMessage" class="success-message">
            ¡Análisis completado! Usa los botones de arriba para generar tus reportes.
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/Token.js"></script>
    <script src="../src/lexer.js"></script>
    <script src="../src/tournament.js"></script>
    <script src="../src/graphviz.js"></script>
    <script src="../src/ui.js"></script>
</body>
</html>
